<div class="form-horizontal">
  <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="date" is-open="calendarOpened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
  <button class="btn" ng-click="openCalendar()"><i class="icon-calendar"></i></button>
</div>

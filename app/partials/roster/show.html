<div ng-controller="rosterController">
  <h2>Roster {{roster.date}}</h2>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Name:</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{success: volunteer.canAttend, error: !volunteer.canAttend}" ng-repeat="volunteer in volunteers">
        <td>{{volunteer.email}}</td>
      </tr>
    </tbody>
  </table>

</div>

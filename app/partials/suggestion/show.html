<div ng-controller="suggestionController">
  <h2>Suggestions show {{roster.date}}</h2>
  <h3>Option 1</h3>
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Date</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(date, email) in suggestions.dates">
        <!-- <td>{{date}}</td> -->
        <td>{{date}}</td>
        <td>{{email}}</td>
      </tr>
    </tbody>
  </table>

</div>
